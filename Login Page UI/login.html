<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="container">
		<div class="head">
			<h1 style="color: white">
				Client Login 
				<div class="floatRight"><span class="hey"> &times</span></div>
			</h1>
		</div>

		<div class="subHead">
			<h3>
				You are almost done here! One more step
				<hr>
			</h3>
		</div>

		<div class="form">
				<input type="text" name="username" placeholder="Enter Username"><br>
				<input type="text" name="password" placeholder="Enter Password"><br>
		</div>

		<div class="rem">
            <span id="floatLeftChk"><input type="checkbox" name="check">Remember Me</span>
            <span id="floatRightPwd"> Forgot a Password? </span>
        </div>

        <br>

        <div>
            <button class="loginButton"> LOG IN </button>
            <hr>
            <h3>
                Login with your Facebook Or Twitter account
            </h3>
            <button id="facebook"> FACEBOOK </button>
            <button id="twitter"> TWITTER </button>
        </div>

        <div class="footer">
            Want a new account?
            <button id="signUp"> Sign Up </button>
        </div>

	</div>
</body>
</html>
